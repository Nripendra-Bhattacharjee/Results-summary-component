<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Results summary component</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="left">
                <h4>Your Result</h4>
                <div class="left-score">
                    <span class="big-score">76</span>
                    <span class="small-score">of 100</span>
                </div>
                <div class="left-text">
                    <h3>Great</h3>
                    <p >You scored higher than 65% of the people who have take these tests.</p>
                </div>
            </div>
            <div class="right">
                <h4>Summary</h4>
                <div class="score-reaction">
                    <div class="score-icon">
                        <img src="./images/icon-reaction.svg" alt="Reaction"/>
                        <span>Reaction</span>
                    </div>
                    <span class="black-text">80 / <span class="gray-text">100</span></span>
                </div>
                <div class="score-memory">
                    <div class="score-icon">
                        <img src="./images/icon-memory.svg" alt="Memory"/>
                        <span>Memory</span>
                    </div>
                    <span class="black-text">92 / <span class="gray-text">100</span></span>
                </div>
                <div class="score-verbal">
                    <div class="score-icon">
                        <img src="./images/icon-verbal.svg" alt="Verbal"/>
                        <span>Verbal</span>
                    </div>
                    <span class="black-text">61 / <span class="gray-text">100</span></span>
                </div>
                <div class="score-visual">
                    <div class="score-icon">
                        <img src="./images/icon-visual.svg" alt="Visual"/>
                        <span>Visual</span>
                    </div>
                    <span class="black-text">72 / <span class="gray-text">100</span></span>
                </div>
                <div>
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Nripendra-Bhattacharjee" target="_blank">Nripendra Bhattacharjee</a>.
      </div>
</body>
</html>
